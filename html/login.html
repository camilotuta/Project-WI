<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesi√≥n - Greenhouse Fitness</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          var(--bg-primary) 0%,
          var(--white) 100%
        );
        padding: 2rem 1rem;
      }

      .auth-box {
        background: white;
        padding: 3rem;
        border-radius: var(--border-radius-xl);
        box-shadow: var(--shadow-xl);
        max-width: 450px;
        width: 100%;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .auth-header h1 {
        color: var(--primary-color);
        font-size: var(--font-size-3xl);
        margin-bottom: 0.5rem;
      }

      .auth-header p {
        color: var(--gray-600);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        color: var(--gray-700);
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid var(--gray-200);
        border-radius: var(--border-radius);
        font-size: var(--font-size-base);
        transition: var(--transition-fast);
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
      }

      .form-actions {
        margin-top: 2rem;
      }

      .form-actions .btn {
        width: 100%;
        padding: 1rem;
        font-size: var(--font-size-lg);
      }

      .auth-links {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--gray-600);
      }

      .auth-links a {
        color: var(--primary-color);
        font-weight: 500;
        text-decoration: none;
      }

      .auth-links a:hover {
        text-decoration: underline;
      }

      .divider {
        text-align: center;
        margin: 2rem 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--gray-200);
      }

      .divider span {
        background: white;
        padding: 0 1rem;
        position: relative;
        color: var(--gray-500);
      }

      .error-message {
        background: #fee;
        color: var(--error-color);
        padding: 0.75rem;
        border-radius: var(--border-radius);
        margin-bottom: 1rem;
        display: none;
      }

      .success-message {
        background: #efe;
        color: var(--success-color);
        padding: 0.75rem;
        border-radius: var(--border-radius);
        margin-bottom: 1rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <h1>üåø Bienvenido</h1>
          <p>Inicia sesi√≥n en tu cuenta</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="tu@email.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
              autocomplete="current-password"
            />
          </div>

          <div class="form-group">
            <label style="display: flex; align-items: center; cursor: pointer">
              <input
                type="checkbox"
                name="remember"
                style="width: auto; margin-right: 0.5rem"
              />
              <span>Recordarme</span>
            </label>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="submitBtn">
              Iniciar Sesi√≥n
            </button>
          </div>
        </form>

        <div class="divider">
          <span>o</span>
        </div>

        <div class="auth-links">
          <p>
            ¬øNo tienes una cuenta? <a href="register.html">Reg√≠strate aqu√≠</a>
          </p>
          <p style="margin-top: 0.5rem">
            <a href="#" onclick="forgotPassword()">¬øOlvidaste tu contrase√±a?</a>
          </p>
        </div>

        <div class="auth-links" style="margin-top: 2rem">
          <a href="../pages/homepage.html" style="color: var(--gray-500)">
            ‚Üê Volver al inicio
          </a>
        </div>
      </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
      // Verificar si ya est√° autenticado
      if (API.Auth.isAuthenticated()) {
        window.location.href = "../pages/homepage.html";
      }

      const loginForm = document.getElementById("loginForm");
      const submitBtn = document.getElementById("submitBtn");
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Limpiar mensajes
        errorMessage.style.display = "none";
        successMessage.style.display = "none";

        // Deshabilitar bot√≥n
        submitBtn.disabled = true;
        submitBtn.textContent = "Iniciando sesi√≥n...";

        try {
          const response = await API.Auth.login(email, password);

          if (response.success) {
            successMessage.textContent = "‚úì Login exitoso! Redirigiendo...";
            successMessage.style.display = "block";

            await API.updateCartCount();

            setTimeout(() => {
              window.location.href = "../pages/homepage.html";
            }, 1500);
          }
        } catch (error) {
          errorMessage.textContent = error.message || "Credenciales inv√°lidas";
          errorMessage.style.display = "block";

          submitBtn.disabled = false;
          submitBtn.textContent = "Iniciar Sesi√≥n";
        }
      });

      function forgotPassword() {
        alert(
          "Funcionalidad de recuperaci√≥n de contrase√±a en desarrollo.\nContacta a soporte@greenhousefitness.com"
        );
      }
    </script>
  </body>
</html>
