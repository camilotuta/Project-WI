<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Greenhouse Fitness</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <style>
      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          var(--bg-primary) 0%,
          var(--white) 100%
        );
        padding: 2rem 1rem;
      }

      .auth-box {
        background: white;
        padding: 3rem;
        border-radius: var(--border-radius-xl);
        box-shadow: var(--shadow-xl);
        max-width: 600px;
        width: 100%;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .auth-header h1 {
        color: var(--primary-color);
        font-size: var(--font-size-3xl);
        margin-bottom: 0.5rem;
      }

      .auth-header p {
        color: var(--gray-600);
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        color: var(--gray-700);
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid var(--gray-200);
        border-radius: var(--border-radius);
        font-size: var(--font-size-base);
        transition: var(--transition-fast);
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
      }

      .form-actions {
        margin-top: 2rem;
      }

      .form-actions .btn {
        width: 100%;
        padding: 1rem;
        font-size: var(--font-size-lg);
      }

      .auth-links {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--gray-600);
      }

      .auth-links a {
        color: var(--primary-color);
        font-weight: 500;
        text-decoration: none;
      }

      .auth-links a:hover {
        text-decoration: underline;
      }

      .error-message {
        background: #fee;
        color: var(--error-color);
        padding: 0.75rem;
        border-radius: var(--border-radius);
        margin-bottom: 1rem;
        display: none;
      }

      .success-message {
        background: #efe;
        color: var(--success-color);
        padding: 0.75rem;
        border-radius: var(--border-radius);
        margin-bottom: 1rem;
        display: none;
      }

      .password-strength {
        height: 4px;
        background: var(--gray-200);
        border-radius: 2px;
        margin-top: 0.5rem;
        overflow: hidden;
      }

      .password-strength-bar {
        height: 100%;
        width: 0;
        transition: all 0.3s;
      }

      .password-hint {
        font-size: var(--font-size-sm);
        color: var(--gray-500);
        margin-top: 0.25rem;
      }

      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }

        .auth-box {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <h1>üåø √önete a Greenhouse</h1>
          <p>Crea tu cuenta y comienza tu transformaci√≥n</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="registerForm">
          <div class="form-row">
            <div class="form-group">
              <label for="nombre">Nombre *</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                placeholder="Juan"
                required
              />
            </div>

            <div class="form-group">
              <label for="apellido">Apellido *</label>
              <input
                type="text"
                id="apellido"
                name="apellido"
                placeholder="P√©rez"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="tu@email.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="password">Contrase√±a *</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
                minlength="6"
                autocomplete="new-password"
              />
              <div class="password-strength">
                <div class="password-strength-bar" id="strengthBar"></div>
              </div>
              <p class="password-hint">M√≠nimo 6 caracteres</p>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirmar Contrase√±a *</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
                autocomplete="new-password"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="telefono">Tel√©fono</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              placeholder="+57 300 123 4567"
            />
          </div>

          <div class="form-group">
            <label for="direccion">Direcci√≥n</label>
            <input
              type="text"
              id="direccion"
              name="direccion"
              placeholder="Calle 123 #45-67"
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="ciudad">Ciudad</label>
              <input
                type="text"
                id="ciudad"
                name="ciudad"
                placeholder="Bogot√°"
              />
            </div>

            <div class="form-group">
              <label for="codigo_postal">C√≥digo Postal</label>
              <input
                type="text"
                id="codigo_postal"
                name="codigo_postal"
                placeholder="110111"
              />
            </div>
          </div>

          <div class="form-group">
            <label style="display: flex; align-items: center; cursor: pointer">
              <input
                type="checkbox"
                name="terms"
                required
                style="width: auto; margin-right: 0.5rem"
              />
              <span
                >Acepto los
                <a href="#" style="color: var(--primary-color)"
                  >t√©rminos y condiciones</a
                ></span
              >
            </label>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="submitBtn">
              Crear Cuenta
            </button>
          </div>
        </form>

        <div class="auth-links">
          <p>
            ¬øYa tienes una cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a>
          </p>
        </div>

        <div class="auth-links" style="margin-top: 1rem">
          <a href="../pages/homepage.html" style="color: var(--gray-500)">
            ‚Üê Volver al inicio
          </a>
        </div>
      </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
      // Verificar si ya est√° autenticado
      if (API.Auth.isAuthenticated()) {
        window.location.href = "../pages/homepage.html";
      }

      const registerForm = document.getElementById("registerForm");
      const submitBtn = document.getElementById("submitBtn");
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");
      const passwordInput = document.getElementById("password");
      const strengthBar = document.getElementById("strengthBar");

      // Password strength indicator
      passwordInput.addEventListener("input", (e) => {
        const password = e.target.value;
        let strength = 0;

        if (password.length >= 6) strength += 25;
        if (password.length >= 8) strength += 25;
        if (/[A-Z]/.test(password)) strength += 25;
        if (/[0-9]/.test(password)) strength += 25;

        strengthBar.style.width = strength + "%";

        if (strength < 50) {
          strengthBar.style.background = "var(--error-color)";
        } else if (strength < 75) {
          strengthBar.style.background = "var(--warning-color)";
        } else {
          strengthBar.style.background = "var(--success-color)";
        }
      });

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        // Validar que las contrase√±as coincidan
        if (password !== confirmPassword) {
          errorMessage.textContent = "Las contrase√±as no coinciden";
          errorMessage.style.display = "block";
          return;
        }

        const formData = {
          nombre: document.getElementById("nombre").value,
          apellido: document.getElementById("apellido").value,
          email: document.getElementById("email").value,
          password: password,
          telefono: document.getElementById("telefono").value || null,
          direccion: document.getElementById("direccion").value || null,
          ciudad: document.getElementById("ciudad").value || null,
          codigo_postal: document.getElementById("codigo_postal").value || null,
        };

        // Limpiar mensajes
        errorMessage.style.display = "none";
        successMessage.style.display = "none";

        // Deshabilitar bot√≥n
        submitBtn.disabled = true;
        submitBtn.textContent = "Creando cuenta...";

        try {
          const response = await API.Auth.register(formData);

          if (response.success) {
            successMessage.textContent =
              "‚úì Cuenta creada exitosamente! Redirigiendo...";
            successMessage.style.display = "block";

            registerForm.reset();

            setTimeout(() => {
              window.location.href = "../pages/homepage.html";
            }, 2000);
          }
        } catch (error) {
          errorMessage.textContent =
            error.message || "Error al crear la cuenta";
          errorMessage.style.display = "block";

          submitBtn.disabled = false;
          submitBtn.textContent = "Crear Cuenta";
        }
      });
    </script>
  </body>
</html>
